<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-calc">
      <div class="calculator">
        <div><input type="text" id="display" /></div>
        <div><input type="text" id="output" /></div>
        <div class="buttons">
          <button class="pad-button" onclick="procent()">%</button>
          <button class="pad-button" onclick="clearEntry()">CE</button>
          <button class="pad-button" onclick="clearAll()">C</button>
          <button class="pad-button" onclick="back()">Del</button>

          <button class="pad-button" onclick="division('/')">/</button>
          <button class="pad-button" onclick="multiplication('*')">*</button>
          <button class="pad-button" onclick="subtraction('-')">-</button>
          <button class="pad-button" onclick="add('+')">+</button>

          <button class="pad-button" onclick="getNumber(9)">9</button>
          <button class="pad-button" onclick="getNumber(8)">8</button>
          <button class="pad-button" onclick="getNumber(7)">7</button>
          <button class="pad-button" onclick="getNumber(6)">6</button>

          <button class="pad-button" onclick="getNumber(5)">5</button>
          <button class="pad-button" onclick="getNumber(4)">4</button>
          <button class="pad-button" onclick="getNumber(3)">3</button>
          <button class="pad-button" onclick="getNumber(2)">2</button>

          <button class="pad-button" onclick="getNumber(1)">1</button>
          <button class="pad-button" onclick="getNumber(0)">0</button>
          <button class="pad-button" onclick="dot()">.</button>
          <button class="pad-button" onclick="result()" class="result">
            =
          </button>
        </div>
      </div>
      <div id="history"><h4>Verlauf</h4></div>
    </div>
  </body>
</html>
